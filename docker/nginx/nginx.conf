user  nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    server {
        root /app;
        index index.html;
        server_name localhost;
        listen 80;

        error_log /var/log/nginx/app_error.log;
        access_log /var/log/nginx/app_access.log;
    }
}
